name: Analyze the source code

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  analyze:
    name: Analyze the source code

    runs-on:
      - ubuntu-latest

    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          check-latest: 'true'

      - name: Install dependencies
        run: npm install

      - name: Lint
        run: npm run lint

      - name: Check build
        run: npm run build:check
